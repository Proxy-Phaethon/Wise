<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WISE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="../css/update.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <body>
        <header>
            <h1>WISE</h1>
        </header>

        <nav>
            <ul>
                <li><a href="landing.html">Home</a></li> <!-- landing page for wise -->
                <li><a href="../index.html">Dashboard</a></li> <!-- control panel showing task list, avatar, pet, spotify player, time, date, weather, progress bar for daily tasks, activity log, and a cute little awards section -->
                <li><a href="updates.html">Daily Updates</a></li> <!-- for daily news -->
                <li><a href="workflow.html">Workflow</a></li> <!-- for workflows -->
                <li><a href="forms.html">Request Forms</a></li> <!-- for leave requests, item requests, etc. -->
                <li><a href="editor.html">Editor</a></li> <!-- document editor -->
                <li><a href="calendar.html">Calendar</a></li> <!-- calendar with scheduling system -->
                <li><a href="userprofile.html">Profile</a></li> <!-- user's profile -->
            </ul>
        </nav>

        <main>
            <div class="updates-container">
          
              <div class="dumb-box">
                <div id="update-modal" class="modal hidden">
                  <div class="modal-content">
                    <h3>Add a New Update</h3>
                    <form id="update-form">
                      <label for="update-title">Title:</label>
                      <input type="text" id="update-title" name="title" required>
          
                      <label for="update-author">Author:</label>
                      <input type="text" id="update-author" name="author" required>
          
                      <label for="update-description">Description:</label>
                      <textarea id="update-description" name="description" rows="4" required></textarea>
          
                      <button type="submit">Post</button>
                      <button type="button" id="cancel-update">Cancel</button>
                    </form>
                  </div>
                </div>
          
                <div class="daily-updates" id="daily-updates">
                  <div class="new-update">
                    <button id="new-update-button" class="new-update-button">New Update</button>
                  </div>
                  <div id="updates-list">
                    <!-- New updates go here -->
                  </div>
                </div>
              </div>

              <div class="post-list">
                <div class="post-list-child">
                  <h2 class="post-list-title">All Updates</h2>
                  <ul class="post-list-items" id="post-list">
                    <!-- New post items go here -->
                  </ul>
                </div>
              </div>
          
            </div>
          </main>                    

        <footer class="footer">
            <p>&copy; 2025 Bastet - WISE</p>
        </footer>

        <script src="../js/update.js"></script>
    </body>
</html>
