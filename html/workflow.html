<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WISE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="../css/workflow.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <body>
        <header>
            <h1>WISE</h1>
        </header>

        <nav>
            <ul>
                <li><a href="landing.html">Home</a></li> <!-- landing page for wise -->
                <li><a href="../index.html">Dashboard</a></li> <!-- control panel showing task list, avatar, pet, spotify player, time, date, weather, progress bar for daily tasks, activity log, and a cute little awards section -->
                <li><a href="updates.html">Daily Updates</a></li> <!-- for daily news -->
                <li><a href="workflow.html">Workflow</a></li> <!-- for workflows -->
                <li><a href="forms.html">Request Forms</a></li> <!-- for leave requests, item requests, etc. -->
                <li><a href="editor.html">Editor</a></li> <!-- document editor -->
                <li><a href="calendar.html">Calendar</a></li> <!-- calendar with scheduling system -->
                <li><a href="userprofile.html">Profile</a></li> <!-- user's profile -->
            </ul>
        </nav>

        <main class="workflow-wrapper">
            <div class="extra-box">
              <button id="addTeamBtn">+ Add Team</button>
              <section id="workflowGrid" class="workflow-grid">
                <!-- JS will add workflow boxes here -->
              </section>
            </div>
          </main>
          
          <!-- Backdrop for modals -->
          <div id="modalBackdrop"></div>
          <div id="createBackdrop"></div>
          
          <!-- View/Edit Team Modal -->
          <div id="teamModal">
            <button id="teamModalClose">&times;</button>
          
            <div class="modal-header">
              <h2 id="modalTitle"></h2>
              <button class="settings-btn" title="Settings">⚙️</button>
            </div>
          
            <div class="team-meta">
              <p><strong>Lead:</strong> <span id="modalLead"></span></p>
              <p><strong>Project:</strong> <span id="modalProject" class="project-title"></span></p>
              <p><strong>Members:</strong> <span id="modalMembers" class="member-count"></span></p>
            </div>
          
            <div class="progress-section">
              <p><strong>Progress:</strong> <span id="modalProgressText" class="progress-text"></span></p>
              <div class="progress-bar">
                <div id="modalProgressFill" class="progress-fill" style="width: 0%;"></div>
              </div>
            </div>
          
            <div id="modalTags" class="team-tags">
              <!-- Tags added via JS -->
            </div>
          
            <div class="team-status">
              <button id="modalStatusBtn" class="status-cycle-btn">
                <span class="status-label"></span>
              </button>
            </div>
          
            <div class="task-section">
              <h3>Tasks</h3>
              <ul id="modalTaskList" class="task-list">
                <!-- Tasks added via JS -->
              </ul>
            </div>
          
            <div class="last-updated">
              <small>Updated: <span id="modalUpdatedTime" class="update-time"></span></small>
            </div>
          </div>
          
          <!-- Create Team Modal -->
<div id="createTeamModal">
    <button id="createTeamClose">&times;</button>
    <form id="createTeamForm">
      <h2>Create a New Team</h2>
  
      <label>
        Team Title:
        <input type="text" name="title" required />
      </label>
  
      <label>
        Team Lead:
        <input type="text" name="lead" required />
      </label>
  
      <label>
        Project:
        <input type="text" name="project" required />
      </label>
  
      <label>
        Members (comma-separated):
        <input type="text" name="members" placeholder="Alice,Bob,Charlie" />
      </label>
  
      <label>
        Tags (comma-separated):
        <input type="text" name="tags" placeholder="Frontend,Urgent" />
      </label>
  
      <label>
        Progress (%):
        <input type="number" name="progress" min="0" max="100" value="0" />
      </label>
  
      <label>
        Tasks (comma-separated):
        <input type="text" name="tasks" placeholder="Task one,Task two" />
      </label>
  
      <button type="submit">Create Team</button>
    </form>
  </div>  

        <footer class="footer">
            <p>&copy; 2025 Bastet - WISE</p>
        </footer>

        <script src="../js/workflow.js"></script>
    </body>
</html>
